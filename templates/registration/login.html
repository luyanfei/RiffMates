{% extends "base.xhtml" %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p>
        <a href="{% url 'password_reset' %}">Forgot password?</a>
    </p>
{% endblock content%}
